<!DOCTYPE html>

  <head>

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- or -->
    <link
      rel="stylesheet"

    />

    <link rel="shortcut icon" href="/images/tribal.png" type="image/x-icon">

  <body>

      <!--Navigation bar-->

    <header>
      <a href="#" class="logo"
        >Tribal Gateway</span></a
      >

      <ul class = "navbar">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Contact Us</a></li>
        
      </ul>

    <P>/'^lbl/ noun</P>
    <P>- Member of a Community</P>

    <P>/'geltwel/ noun</P>
    <P>- a place regarded as giving access or entrance to another place.</P>
    <p>- a means of achieving a state or condition.</p>

  </div>

  <div class = "mission container">
    <img src="/images/mission.jpg" alt="mission" class="mission-img">
  </div>


    <!--Linking Bootstrap Javascript-->
